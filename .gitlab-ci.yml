image: node:12

stages:
- build
- publish

# Build client and server NPM packages
build-common:
  stage: build
  only:
    - tags
  script:
    - cd common
    - npm install
    - npm run build
  artifacts:
    paths:
      - common/lib/
    expire_in: 1 day

build-client:
  stage: build
  only:
    - tags
  needs:
    - build-common
  script:
    - cd client
    - npm install
    - npm run build
  artifacts:
    paths:
      - client/lib/
    expire_in: 1 day

build-server:
  stage: build
  only:
    - tags
  needs:
    - build-common
  script:
    - cd server
    - npm install
    - npm run build
  artifacts:
    paths:
      - server/lib/
    expire_in: 1 day

# Publish client and server NPM packages
publish-client:
  stage: publish
  only:
    - tags
  needs: 
    - build-client
  script:
    - cd client
    - echo @isaacmason:registry=https://gitlab.com/api/v4/projects/29283145/packages/npm/ >> .npmrc
    - echo "//gitlab.com/api/v4/projects/29283145/packages/npm/:_authToken=${CI_JOB_TOKEN}" >> .npmrc
    - npm version $CI_COMMIT_TAG --allow-same-version
    - npm publish

publish-server:
  stage: publish
  only:
    - tags
  needs: 
    - build-server
  script:
    - cd server
    - echo @isaacmason:registry=https://gitlab.com/api/v4/projects/29283145/packages/npm/ >> .npmrc
    - echo "//gitlab.com/api/v4/projects/29283145/packages/npm/:_authToken=${CI_JOB_TOKEN}" >> .npmrc
    - npm version $CI_COMMIT_TAG --allow-same-version
    - npm publish
