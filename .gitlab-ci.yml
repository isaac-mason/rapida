image: node:14

stages:
- workflow

cache:
  key: $CI_PROJECT_ID
  policy: pull
  untracked: true

workflow:
  stage: workflow
  only:
    - main
    - merge_requests
  script:
    # build npm packages
    - yarn workspaces focus @rapidajs/rapida
    - (cd packages/rapida-common && yarn run build)
    - (cd packages/postprocessing && yarn run build)
    - (cd packages/recs && yarn run build)
    - (cd packages/cannon-worker && yarn run build)
    - (cd packages/rapida && yarn run build)
    - yarn run release
    - |- 
      if [[ $CI_COMMIT_BRANCH == "main" ]]; then
        # publish npm packages if on the main branch
        # FIXME: there isn't a clear way of installing the root workspaces dependencies without installing all package dependencies.
        #        As a workaround, @changesets/cli is being run via yarn dlx with the same version as in the root package.json
        yarn dlx @changesets/cli@^2.18.1 publish --otp=$NPM_TOKEN
      fi
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  cache:
    key: $CI_PROJECT_ID
    policy: pull-push
    paths:
      - .yarn/cache
  artifacts:
    paths:
      - node_modules/
      - packages/rapida-common/node_modules/
      - packages/postprocessing/node_modules/
      - packages/cannon-worker/node_modules/
      - packages/recs/node_modules/
      - packages/rapida/node_modules/
      - packages/rapida-common/lib/
      - packages/postprocessing/lib/
      - packages/cannon-worker/lib/
      - packages/recs/lib/
      - packages/rapida/lib/
    expire_in: 1 day

pages:
  stage: workflow
  needs:
    - workflow
  only:
    - main
  environment:
    name: Production
    url: "https://rapidajs.dev/"
  script:
    - yarn workspaces focus @rapidajs/rapida-website
    # the above ^ will include @rapidajs/rapida-website, @rapidajs/rapida, @rapidajs/postprocessing, @rapidajs/recs, @rapidajs/cannon-worker and @rapidajs/rapida-common
    # build @rapidajs/rapida-website
    - (cd website && yarn run build) 
    - |- 
      if [[ $CI_COMMIT_BRANCH == "main" ]]; then
        # copy @rapidajs/rapida-website files in place for gitlab pages
        mkdir public
        cp -r website/out/* public/
      fi
  cache:
    key: $CI_PROJECT_ID
    policy: pull-push
    paths:
      - .yarn/cache
  artifacts:
    paths:
      - public
